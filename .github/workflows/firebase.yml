name: Firebase CI/CD

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: pnpm install and build
              run: |
                  pnpm install --no-frozen-lockfile
                  pnpm build

            - name: Archive Build
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Download Build
              uses: actions/download-artifact@v2
              with:
                  name: build
                  path: dist

            - name: Prepare Google Application credentials
              shell: bash
              run: |
                  echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 --decode > "${{ github.workspace }}/google-application-credentials.json"

            - name: Depoy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'
                  channelId: live
                  projectId: '${{ fromJson(secrets.GOOGLE_APPLICATION_CREDENTIALS).project_id }}'
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/google-application-credentials.json
